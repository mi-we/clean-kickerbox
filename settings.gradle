pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
      id 'io.quarkus' version "${quarkusPluginVersion}"
      id 'com.github.node-gradle.node' version "${nodePluginVersion}"
    }
}

rootProject.name='kickerbox'
include 'kickerbox-server'
include 'kickerbox-client'